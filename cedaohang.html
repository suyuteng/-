<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>侧边导航工具</title>
		<link rel="stylesheet" type="text/css" href="css/sildbar.css"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<!--<script src="js/require.js" data-main="js/main" ></script>-->
	</head>
	<body>
		<div id="sildbar">
			<ul class="sildbar-wrap">
				<li id="user" class="sildbar_item">
					<i class="fa fa-user "></i><br />
					<span class="item_text">我</span>
					
				</li>
				<li id="see" class="sildbar_item">
					<i class="fa fa-eye"></i><br />
					<span class="item_text">看过</span>
				</li>
				<li id="profile" class="sildbar_item">
					<i class="fa fa-dollar "></i><br />
					<span class="item_text">资产</span>
				</li>
				<li id="brand" class="sildbar_item">
					<i class="fa fa-adn "></i><br />
					<span class="item_text">品牌</span>
				</li>
				<li id="ontv" class="sildbar_item">
					<i class="fa fa-tv "></i><br />
					<span class="item_text">直播</span>
				</li>
				<li id="calender" class="sildbar_item">
					<i class="fa fa-calendar "></i><br />
					<span class="item_text">日历</span>
				</li>
			</ul>
			<div id="sildbarColse" class="sildbarClose">
				<i class="fa fa-close "></i><br>			
			</div>
			
		</div>
			<div id="user-content" class="nav-content">
				<div class="nav-icon">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="content">
					用户
				</div>
			</div>
			<div id="see-content" class="nav-content">
				<div class="nav-icon">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="content">
					kanguo
				</div>
			</div>
			<div id="profile-content" class="nav-content">
				<div class="nav-icon">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="content">
					资产
				</div>
			</div>
			<div id="brand-content" class="nav-content">
				<div class="nav-icon">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="content">
					品牌
				</div>
			</div>
			<div id="ontv-content" class="nav-content">
				<div class="nav-icon">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="content">
					直播
				</div>
			</div>
			<div id="showed-content" class="nav-content">
				<div class="nav-icon">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="content">
					历史
				</div>
			</div>
			<div id="calender-content" class="nav-content">
				<div class="nav-icon">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="content">
					日历
				</div>
			</div>
			<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
			<script src="//cdn.bootcss.com/move.js/0.5.0/move.js"></script>
			<script type="text/javascript" src="js/sildbar.js">
				
			</script>
	</body>
</html>
